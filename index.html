<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Reservation</title>
</head>
<body>
    <div class="container">
        <div class="grid-1">
            <h1>Highlight Comfort Hotel Reservation Form</h1>
            <form id="reservationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" >
                        <span id="firstNameError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName">
                        <span id="lastNameError" class="error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address">
                        <span id="addressError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                        <span id="emailError" class="error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone">
                        <span id="phoneError" class="error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="checkIn">Check-in:</label>
                        <input type="datetime-local" id="checkIn">
                        <span id="checkInError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="checkOut">Check-out:</label>
                        <input type="datetime-local" id="checkOut">
                        <span id="checkOutError" class="error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="roomType">Type of Room:</label>
                        <select id="roomType" >
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="suite">Suite</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Presidential Suites">Presidential Suites</option>
                        </select>
                        <span class="error" id="roomTypeError"></span>
                    </div>
                    <div class="form-group">
                        <label for="numPersons">Number of Persons:</label>
                        <input type="number" id="numPersons" min="1" max="6">
                        <span id="numPersonsError" class="error"></span>
                    </div>
                </div>
                <div id="availableRooms"></div>
                <div class="form-row">
                    <button type="submit">Check Availability</button>
                </div>
            </form>
        </div>
        <div class="grid-2">
           
            <div id="summary"></div>
        </div>
        
        
    </div>





    <script src="js/hotel.js"></script>
</body>
</html>
